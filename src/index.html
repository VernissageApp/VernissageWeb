<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vernissage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <style type="text/css">
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #f1f1f1;
    }

    #app-loading.spinner {
      left: 50%;
      margin-left: -20px;
      top: 50%;
      margin-top: -20px;
      position: absolute;
      z-index: 19 !important;
      animation: loading-bar-spinner 600ms linear infinite;
    }

    #app-loading.spinner .spinner-icon {
      width: 40px;
      height: 40px;
      border:  solid 4px transparent;
      border-top-color:  #2196f3 !important;
      border-left-color: #2196f3 !important;
      border-radius: 50%;
    }

    @keyframes loading-bar-spinner {
      0%   { transform: rotate(0deg);   transform: rotate(0deg); }
      100% { transform: rotate(360deg); transform: rotate(360deg); }
    }
  </style>
</head>
<body id="body" class="mat-app-background mat-typography">
  <app-root>
    <div id="app-loading" class="spinner">
      <div class="spinner-icon"></div>
    </div>
  </app-root>
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === "dark") {
      const body = window.document.getElementById('body');
      body.classList.add('dark-theme');
    }
  </script>
</body>
</html>
