<div class="gallery-container">
    <div class="image-gallery">
        <div class="column" *ngFor="let items of gallery">
            <div class="image-item" *ngFor="let status of items">
                <a [routerLink]="['/statuses', status.id]" [ariaLabel]="'Status added by: ' + status.user?.userName">
                    <img *ngIf="getMainAttachmentSrc(status)" [src]="getMainAttachmentSrc(status)" />
                </a>
            </div>
        </div>
    </div>
</div>
