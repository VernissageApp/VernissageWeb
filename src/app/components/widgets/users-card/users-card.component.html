<mat-card class="users-card" appearance="outlined">
    <mat-card-content>
        <div *ngFor="let user of users" class="flex-row flex-space-between padding-bottom-10 padding-top-10">
            <div class="flex-row gap-8">
                <div>
                    <img [src]="user.avatarUrl ?? '/assets/avatar.png'" class="" />
                </div>
                <div>
                    <div>
                        <a [routerLink]="[ '/@' + user.userName ]" class="margin-right-5 fw-600">{{ user.name }}</a><span class="fw-400 fs-90 text-muted">@{{ user.userName }}</span>
                    </div>
                    <div *ngIf="showBio" class="bio" [innerHTML]="user.bioHtml"></div>
                    <div class="fw-300 fs-90">
                        <span class="margin-right-15"><span class="fw-500">{{ user.statusesCount }}</span> Posts</span>
                        <span class="margin-right-15"><span class="fw-500">{{ user.followersCount }}</span> Followers</span>
                        <span><span class="fw-500">{{ user.followingCount }}</span> Following</span>
                    </div>
                </div>
            </div>

            <app-follow-buttons-section [user]="user" [relationship]="getRelationship(user)" (relationChanged)="onRelationChanged()" [singleButton]="true"></app-follow-buttons-section>
        </div>
    </mat-card-content>
</mat-card>
