@if (!isBrowser) {
    <div></div>
}
@else if (categories?.length) {
    <div *ngFor="let category of categories; trackBy:trackByCategoryFn">
        <app-category-gallery-item [category]="category"></app-category-gallery-item>
    </div>
} @else {
    <div class="text-muted padding-top-30 width-100 text-center">
        <h2 class="empty-page">
            <div class="camera"></div>
            <div>Sadly, there's nothing to see here just yet.</div>
        </h2>
    </div>
}
