<nav class="mat-elevation-z6">
    <mat-toolbar color="primary">
        <a class="logo" [routerLink]="['/']" >Vernissage</a>
        <ng-container *ngIf="!user">
            <div class="flex-spacer"></div>
            <button mat-button [routerLink]="['/login']">Sign in</button>
        </ng-container>
        <ng-container *ngIf="user">
            <div class="flex-spacer"></div>
            <div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu with actions">
                    <img class="avatar" [src]="avatarUrl" alt="Avatar">
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item disabled aria-label="Signed in as">
                        <mat-icon>face</mat-icon>
                        <span>{{ user.name }}</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item [routerLink]="['/']" aria-label="Home">
                        <mat-icon>home</mat-icon>
                        <span>Home</span>
                    </button>
                    <button mat-menu-item [routerLink]="['/account']" aria-label="Account">
                        <mat-icon>account_circle</mat-icon>
                        <span>Account</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="signOut()" aria-label="Sign out">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Sign out</span>
                    </button>
                </mat-menu>
            </div>
        </ng-container>
    </mat-toolbar>
</nav>
