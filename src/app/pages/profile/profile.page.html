<div *ngIf="user" @fadeIn>
    <div>
        <img class="header-image" alt="header" [src]="user.headerUrl" />
        <img class="avatar-image" alt="header" [src]="user.avatarUrl" />
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around none" class="padding-left-10 padding-right-10">
        <div class="profile">
            <div class="text-center padding-bottom-15">
                <div class="mat-h1">{{ user.name }}</div>
                <div class="mat-h4">@{{ user.userName }}</div>
                <div class="bio" [innerHTML]="user.bioHtml"></div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-around center" class="text-center padding-bottom-10">
                <div><span class="fw-500">123</span><span class="fw-200 margin-left-5">Posts</span></div>
                <div><span class="fw-500">534</span><span class="fw-200 margin-left-5"> Followers</span></div>
                <div><span class="fw-500">132</span><span class="fw-200 margin-left-5"> Following</span></div>
            </div>

            <mat-card appearance="outlined">
                <mat-card-content>
                    <div *ngFor="let item of user.fields" fxLayout="row" fxLayoutAlign="space-between center" class="margin-bottom-10">
                        <div>
                            <div class="field-key text-muted">{{ item.key }}</div>
                            <div class="field-value" [innerHTML]="item.valueHtml"></div>
                        </div>
                        <div class="margin-left-30">
                            <mat-icon *ngIf="item.isVerified" class="text-success">check_circle</mat-icon>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <div class="text-center padding-top-10 padding-bottom-10">
                <div class="text-muted padding-bottom-5">LATEST FOLLOWERS</div>
                <img class="follower-image" src="https://picsum.photos/64/64?v1" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v2" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v3" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v4" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v5" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v6" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v7" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v8" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v9" />
                <img class="follower-image follower-image-next" src="https://picsum.photos/64/64?v0" />
            </div>
        </div>
    </div>
</div>
