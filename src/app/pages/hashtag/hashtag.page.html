@if (isReady()) {
    <div @fadeIn>
        <section [ngClass]="{ 'padding-30': !isHandset(), 'padding-10': isHandset() }">
            <h1><mat-icon>tag</mat-icon> {{ hashtag() }}</h1>
        </section>

        @if (statuses(); as statusesArray) {
            <app-gallery [statuses]="statusesArray"></app-gallery>
        }
    </div>
}
