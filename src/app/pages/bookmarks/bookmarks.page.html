<div *ngIf="isReady" @fadeIn>
    <section [ngClass]="{ 'padding-30': !isHandset, 'padding-10': isHandset }">
        <h1>Bookmarks</h1>

        @if (user) {
            <a [routerLink]="['/@' + user.userName]" aria-label="Account link">{{ fullName }}</a>
        }
    </section>

    @if (statuses) {
        <app-gallery [statuses]="statuses" [isDetached]="isDetached"></app-gallery>
    }
</div>
