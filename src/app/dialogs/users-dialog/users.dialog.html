<div mat-dialog-title>{{ title }}</div>
<div mat-dialog-content>

    <div class="flex-col gap-0 margin-top-5">
        @if ((users?.data?.length ?? 0) > 0) {
            <app-users-card
                [showLoadMore]="!allUsersDisplayed"
                [users]="users?.data"
                [relationships]="followingRelationships"
                (loadMore)="onLoadMoreFollowing()">
            </app-users-card>
        } @else {
            <p>Unfortunatelly, there is nothing to see here yet.</p>
        }
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Close</button>
</div>
