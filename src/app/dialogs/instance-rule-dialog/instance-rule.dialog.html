<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div mat-dialog-title>Instance rule</div>
    <div mat-dialog-content>

        <div class="margin-bottom-20 padding-top-5">
            <mat-form-field class="width-100" appearance="outline">
                <mat-label>Order</mat-label>
                <input type="number" matInput name="order" [(ngModel)]="order" #orderInput="ngModel" aria-label="Email" required />

                @if (orderInput.invalid && orderInput.errors?.required) {
                    <mat-error>Enter order.</mat-error>
                }
            </mat-form-field>
        </div>

        <div class="margin-bottom-20">
            <mat-form-field class="width-100" appearance="outline">
                <mat-label>Rule</mat-label>
                <input type="text" matInput name="text" [(ngModel)]="text" #textInput="ngModel" aria-label="Email" required appMaxLength="1000" />

                @if (textInput.invalid && textInput.errors?.appMaxLength) {
                    <mat-error>Rule is too long.</mat-error>
                }

                @if (textInput.invalid && textInput.errors?.required) {
                    <mat-error>Enter rule.</mat-error>
                }
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="accent" cdkFocusInitial>Save</button>
    </div>
</form>
