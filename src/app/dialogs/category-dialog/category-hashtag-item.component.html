<div class="margin-bottom-5">
    <mat-form-field class="width-100" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput [name]="'hashtagName-' + index()" [ngModel]="hashtag().hashtag" (ngModelChange)="onHashtagNameChange($event)" #hashtagNameInput="ngModel" aria-label="Hashtag name" required appMaxLength="100" />

        @if (hashtagNameInput.invalid && hashtagNameInput.errors?.required) {
            <mat-error>Enter hashtag name.</mat-error>
        }

        @if (hashtagNameInput.invalid && hashtagNameInput.errors?.appMaxLength) {
            <mat-error>Name is too long.</mat-error>
        }

        <button matSuffix type="button" mat-icon-button aria-label="Delete" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-form-field>
</div>
