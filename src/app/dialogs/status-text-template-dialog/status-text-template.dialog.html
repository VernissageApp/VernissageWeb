<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div mat-dialog-title>Status text template</div>
    <div mat-dialog-content>

        <div class="flex-col gap-0 margin-top-5">
            <mat-form-field appearance="outline" class="width-100 padding-top-10">
                <mat-label>Template</mat-label>
                <textarea matInput name="template" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="6"
                    cdkAutosizeMaxRows="12" placeholder="Template" #templateModel="ngModel" [(ngModel)]="template"
                aria-label="Comment" appMaxLength="1000"></textarea>

                @if (templateModel.invalid && templateModel.errors?.appMaxLength) {
                    <mat-error>Too long template.</mat-error>
                }
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="accent" cdkFocusInitial>Save</button>
    </div>
</form>
