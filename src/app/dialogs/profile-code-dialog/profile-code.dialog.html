<div>
    <div mat-dialog-content>
        @if (isLigthTheme) {
            <qrcode
                [qrdata]="profileUrl"
                [margin]="0"
                [width]="200"
                [errorCorrectionLevel]="'M'">
            </qrcode>
        } @else {
            <qrcode
                [qrdata]="profileUrl"
                [margin]="0"
                [width]="200"
                [colorDark]="'#ffffff'"
                [colorLight]="'#424242'"
                [errorCorrectionLevel]="'M'">
            </qrcode>
        }

        <div class="profileUrl">{{profileUrl}}</div>
    </div>
</div>
