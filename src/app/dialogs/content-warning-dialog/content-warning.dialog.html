<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div mat-dialog-title>Content warning</div>
    <div mat-dialog-content>
        <div class="flex-col gap-0 margin-top-5">
            <div>
                Enter new content warning for the status.
            </div>
            <mat-form-field appearance="outline" class="margin-top-10" >
                <mat-label>Content warning</mat-label>
                <input type="text" matInput name="contentWarning" #contentWarningInput="ngModel" [(ngModel)]="contentWarning" aria-label="Content warning" required />
                <mat-error *ngIf="contentWarningInput.invalid && contentWarningInput.errors?.required">
                    Token is required.
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="accent" cdkFocusInitial>Send</button>
    </div>
</form>
